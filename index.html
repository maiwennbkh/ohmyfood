<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91c5d5162b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" />
        </div>
        <div class="header__location">
            <i class="fa-sharp fa-solid fa-location-dot"></i><p>Paris, Belleville</p>
        </div>
        <div class="header__description">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <div class="btn">
            Explorer nos restaurants
        </div>
    </header>

    <main>
        <section class="operation">
            <h1>Fonctionnement</h1>
            <ul class="operation__list">
                <li class="operation__step">
                    <p class="operation__number">1</p>
                    <div class="operation__icon">
                        <i class="fa-solid fa-mobile-screen-button greycolor"></i>
                        <p class="operation__text">Choisissez un restaurant</p>
                    </div>  
                </li>
                <li class="operation__step">
                    <p class="operation__number">2</p>
                    <div class="operation__icon">                
                        <i class="fa-solid fa-list greycolor"></i>                
                        <p class="operation__text">Composez votre menu</p>
                    </div>
                </li>
                <li class="operation__step">
                    <p class="operation__number">3</p>
                    <div class="operation__icon">
                        <i class="fa-sharp fa-solid fa-store purplecolor"></i>                
                        <p class="operation__text">Dégustez au restaurant</p>
                    </div>  
                </li>
            </ul>
        </section>
    </main>
  

</body>
</html>
